<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pablo Torres - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./contact/contact-style.css">
  <script defer src="main.js"></script>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1 id="name"></h1>
    <p id="role"></p>
  </section>
  
  <!-- Navbar -->
  <nav>
    <ul class="button-bar">
    <li><button id="section1" class="seccion" data-target="home"></button></li>
    <li><button id="section2" class="seccion" data-target="studies"></button></li>
    <li><button id="section3" class="seccion" data-target="contact"></button></li>
  </nav>

  <!-- Slider -->
  <div class="slider">
    
    <!-- Proyectos -->
    <section id="home" class="slide">
      <section id="projects" class="projects-section"></section>
    </section>
    
    <!-- Studies -->    
    <section id="studies" class="slide">Studies content</section>
    
    <!-- Contact -->
    <section id="contact" class="slide">
      
      <h1 class="contact-title"></h1>
      <div class="contact-items"></div>
      <script type="module" src="./contact/contact.js"></script>

    </section>
  </div>

  <script src="main.js" defer></script>

</body>
</html>
